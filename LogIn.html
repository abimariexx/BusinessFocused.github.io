<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body style="background-image: url('Diseño\ sin\ título\.png'); background-size: cover;">
    <div class="container">
        <form action="MainPage.html">
            
            <img src="logo_comp.png" alt="" width="50x">
            <a class="navbar-brand" href="MainPage.html">Business Focused</a>
            <h2>Log In</h2>

            <label for="usuario">Username:</label>
            <input type="text" id="usuario" name="usuario" required><br>
            <label for="contrasena">Password:</label>
            <input type="password" id="contrasena" name="contrasena" required><br>
            <label>
                Show Password:
                <input type="checkbox" onclick="showPwd()">
            </label>
            <script>
                const showPwd = () => {
                    let input = document.querySelector("#field")
                    if (input.type === "password") {
                        input.type = "text"
                    } else {
                        input.type = "password"
                    }
                }
            </script>
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="SignUp.html">Sign up here</a></p>
    </div>
</body>
</html>
