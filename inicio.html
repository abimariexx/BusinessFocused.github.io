<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png">
    <title>Business Focused</title>
    <meta charset="UTF-8">
      <style>
    /* Estilo básico del menú de navegación */
header {
    background-color: #f5f5f5; /* Color de fondo */
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
}

nav li {
    display: inline-block;
    margin: 0 20px;
}

nav a {
    text-decoration: none;
    color: #333; /* Color del texto del enlace */
    font-size: 16px;
    font-weight: bold;
    transition: color 0.3s ease; /* Transición suave del color del texto */
}

nav a:hover {
    color: #ffcc00; /* Color del texto del enlace al pasar el ratón por encima */
}
      </style>
</head>
<body>
<!-- Barra de navegación -->
       <header>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Registrate</a></li>
            
            </ul>
        </nav>
    </header>
    
     <!-- Pie de la página -->
    <footer> 
        <h5>Derechos de autor 2023© </h5>
        <h6> Business Focused Oficial </h6>
        <h5>Diseñado por Business Focused Members</h5>
    </footer>
</body>
</html>
