<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="SignUp.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
<body style="background-image: url('Diseño\ sin\ título\.png'); background-size: cover;">
    <div class="container">
        <form action="MainPage.html">
            <img src="logo_comp.png" alt="" width="50x">
            <a class="navbar-brand" href="MainPage.html">Business Focused</a>
            <h2>Sign Up</h2>

            <label for="nombre">Name:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="contrasena">Password:</label>
            <input type="password" id="contrasena" name="contrasena" required><br>
            <label>
                Show Password:
                <input type="checkbox" id="toggleButton" onclick="mostrarOcultarPassword()">
            </label>
            <script>
        function mostrarOcultarPassword() {
            var passwordInput = document.getElementById("contrasena");
            var toggleButton = document.getElementById("toggleButton");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Ocultar";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Mostrar";
            }
        }
    </script>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="LogIn.html">Log in here</a></p>
    </div>
</body>
</html>
